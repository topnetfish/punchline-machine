<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笑点制造机</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            color: #333;
            background: #f5f5f5;
        }
        /* 头部样式 */
        .header {
            text-align: center;
            padding: 60px 20px 20px;
            background: white;
        }
        .header h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .header p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        /* 新增：分类筛选栏 */
        .category-filter {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            background: white;
            border-bottom: 1px solid #eee;
        }
        .filter-btn {
            padding: 8px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .filter-btn.active {
            background: #333;
            color: white;
        }
        .filter-btn:hover:not(.active) {
            background: #eee;
        }
        /* 漫画列表 */
        .comic-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        /* 漫画卡片 */
        .comic-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: inherit;
        }
        .comic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        /* 漫画预览图容器 */
        .comic-preview {
            height: 220px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
            position: relative;
        }
        .comic-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* 卡片底部信息 */
        .comic-info {
            padding: 20px;
        }
        .comic-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .comic-topic {
            color: #666;
            font-size: 14px;
        }
        /* 页脚 */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 14px;
        }
        /* 空数据样式 */
        .empty-tip {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
            grid-column: 1 / -1; /* 占满整行 */
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <h1>笑点制造机</h1>
        <p>算法在打工，笑点在下班 · 每天一条四格漫画</p>
    </div>

    <!-- 新增：分类筛选栏 -->
    <div class="category-filter">
        <button class="filter-btn active" data-category="all">全部</button>
        <button class="filter-btn" data-category="生活日常">生活日常</button>
        <button class="filter-btn" data-category="职场打工">职场打工</button>
        <button class="filter-btn" data-category="校园">校园</button>
        <button class="filter-btn" data-category="趣味脑洞">趣味脑洞</button>
        <button class="filter-btn" data-category="节日季节">节日季节</button>
    </div>

    <!-- 漫画列表 -->
    <div class="comic-container" id="comicList">
        <!-- 加载中提示 -->
        <div class="empty-tip">加载中...</div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        © 笑点制造机 · AI辅助创作 · 仅供娱乐
    </div>

    <script>
        // 全局变量：存储所有漫画数据
        let allComics = [];
        // 五大分类（和脚本保持一致）
        const CATEGORIES = ["all", "生活日常", "职场打工", "校园", "趣味脑洞", "节日季节"];

        // 加载漫画列表（适配分类筛选）
        async function loadComicList() {
            const comicListEl = document.getElementById("comicList");
            try {
                const res = await fetch("comic-index.json");
                const data = await res.json();
                allComics = data.comics || [];

                // 无漫画时显示提示
                if (allComics.length === 0) {
                    comicListEl.innerHTML = '<div class="empty-tip">暂无四格漫画，快来创作第一条吧～</div>';
                    return;
                }

                // 倒序展示（最新的在前面）
                allComics.reverse();
                // 初始展示全部
                renderComics("all");
            } catch (e) {
                console.error("加载漫画列表失败：", e);
                comicListEl.innerHTML = '<div class="empty-tip">加载失败，请刷新页面重试</div>';
            }
        }

        // 渲染指定分类的漫画
        function renderComics(category) {
            const comicListEl = document.getElementById("comicList");
            // 筛选漫画：all则显示全部，否则筛选对应分类
            const filteredComics = category === "all" 
                ? allComics 
                : allComics.filter(comic => comic.category === category);

            // 无对应分类漫画时显示提示
            if (filteredComics.length === 0) {
                comicListEl.innerHTML = `<div class="empty-tip">暂无「${category}」类漫画～</div>`;
                return;
            }

            // 生成漫画卡片HTML
            let html = "";
            filteredComics.forEach(comic => {
                html += `
                    <a href="${comic.html}" class="comic-card">
                        <div class="comic-preview">
                            <img src="${comic.img}" alt="${comic.title}" onload="this.style.opacity=1" style="opacity:0;transition:opacity 0.3s;">
                            <span style="opacity:0;">四格漫画预览</span>
                        </div>
                        <div class="comic-info">
                            <div class="comic-title">${comic.title}</div>
                            <div class="comic-topic">主题：${comic.topic}</div>
                        </div>
                    </a>
                `;
            });
            comicListEl.innerHTML = html;
        }

        // 绑定分类筛选按钮事件
        function bindFilterEvents() {
            const filterBtns = document.querySelectorAll(".filter-btn");
            filterBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    // 移除所有active样式
                    filterBtns.forEach(b => b.classList.remove("active"));
                    // 给当前按钮加active
                    btn.classList.add("active");
                    // 渲染对应分类
                    const category = btn.dataset.category;
                    renderComics(category);
                });
            });
        }

        // 页面加载时执行
        window.onload = () => {
            loadComicList();
            bindFilterEvents();
        };
    </script>
</body>
</html>
