<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笑点制造机</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            color: #333;
            background: #f5f5f5;
        }
        /* 头部样式 */
        .header {
            text-align: center;
            padding: 60px 20px 40px;
            background: white;
        }
        .header h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .header p {
            font-size: 18px;
            color: #666;
        }
        /* 漫画列表 */
        .comic-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        /* 漫画卡片 */
        .comic-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: inherit;
        }
        .comic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        /* 漫画预览图容器 */
        .comic-preview {
            height: 220px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
            position: relative;
        }
        .comic-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* 卡片底部信息 */
        .comic-info {
            padding: 20px;
        }
        .comic-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .comic-topic {
            color: #666;
            font-size: 14px;
        }
        /* 页脚 */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 14px;
        }
        /* 空数据样式 */
        .empty-tip {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <h1>笑点制造机</h1>
        <p>算法在打工，笑点在下班 · 每天一条四格漫画</p>
    </div>

    <!-- 漫画列表 -->
    <div class="comic-container" id="comicList">
        <!-- 加载中提示 -->
        <div class="empty-tip">加载中...</div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        © 笑点制造机 · AI辅助创作 · 仅供娱乐
    </div>

    <script>
        // 加载漫画列表（适配笑点制造机JSON结构）
        async function loadComicList() {
            const comicListEl = document.getElementById("comicList");
            try {
                const res = await fetch("comic-index.json");
                const data = await res.json();
                const comics = data.comics || [];

                // 无漫画时显示提示
                if (comics.length === 0) {
                    comicListEl.innerHTML = '<div class="empty-tip">暂无四格漫画，快来创作第一条吧～</div>';
                    return;
                }

                // 倒序展示（最新的在前面）
                const reversedComics = comics.reverse();
                let html = "";
                reversedComics.forEach(comic => {
                    html += `
                        <a href="${comic.html}" class="comic-card">
                            <div class="comic-preview">
                                <img src="${comic.img}" alt="${comic.title}" onload="this.style.opacity=1" style="opacity:0;transition:opacity 0.3s;">
                                <span style="opacity:0;">四格漫画预览</span>
                            </div>
                            <div class="comic-info">
                                <div class="comic-title">${comic.title}</div>
                                <div class="comic-topic">主题：${comic.topic}</div>
                            </div>
                        </a>
                    `;
                });
                comicListEl.innerHTML = html;
            } catch (e) {
                console.error("加载漫画列表失败：", e);
                comicListEl.innerHTML = '<div class="empty-tip">加载失败，请刷新页面重试</div>';
            }
        }

        // 页面加载时执行
        window.onload = loadComicList;
    </script>
</body>
</html>
